<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>CRUD de Productos</h1>
    
    <!-- Formulario para agregar o modificar productos -->
    <form id="productForm">
        <label for="productId">ID del Producto:</label>
        <input type="text" id="productId" placeholder="ID (para modificar o eliminar)" readonly />
        
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" placeholder="Nombre del Producto" required />
        
        <label for="productDescription">Descripción:</label>
        <textarea id="productDescription" placeholder="Descripción del Producto" required></textarea>
        
        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" placeholder="Precio" required />
        
        <button type="submit">Agregar Producto</button>
    </form>
    
    <h2>Buscar Producto</h2>
    <label for="searchName">Nombre del Producto:</label>
    <input type="text" id="searchName" placeholder="Buscar Producto por nombre" />
    <button onclick="searchProduct()">Buscar</button>
    
    <h2>Ver Productos</h2>
    <label for="sortOrder">Ordenar:</label>
    <select id="sortOrder">
        <option value="asc">Ascendente</option>
        <option value="desc">Descendente</option>
    </select>
    <button onclick="displayProducts()">Mostrar Productos</button>
    
    <h2>Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los productos se mostrarán aquí -->
        </tbody>
    </table>
</div>

<script src="app.js"></script>

</body>
</html>
